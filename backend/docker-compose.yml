services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    working_dir: /app
    volumes:
      - ${API_LOGS_DIR}:/app/logs
      - ${API_STORAGE_DIR}:/app/storage
    environment:
      PYTHONPATH: /app
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      BASE_DOMAIN: ${BASE_DOMAIN}
      BASE_ADMIN_DOMAIN: ${BASE_ADMIN_DOMAIN}
      ENVIRONMENT: ${ENVIRONMENT:-prod}
      APP_VERSION: ${APP_VERSION}
      GIT_COMMIT: ${GIT_COMMIT}
      BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-unknown}
      BUILD_BRANCH: ${BUILD_BRANCH:-unknown}
      IMAGE_TAG: ${IMAGE_TAG:-unknown}
      ACCESS_TOKEN_EXPIRES_MIN: ${ACCESS_TOKEN_EXPIRES_MIN:-15}
      REFRESH_TOKEN_EXPIRES_DAYS: ${REFRESH_TOKEN_EXPIRES_DAYS:-30}
      REFRESH_TOKEN_GRACE_MIN: ${REFRESH_TOKEN_GRACE_MIN:-5}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_DIR}
