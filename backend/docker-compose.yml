services:
  db:
    image: postgres:16
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lager -d lager"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    working_dir: /app
    environment:
      PYTHONPATH: /app
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
