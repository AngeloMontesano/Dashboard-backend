services:
  db:
    extends:
      file: ./backend/docker-compose.yml
      service: db
    ports:
      - "5432:5432"

  api:
    extends:
      file: ./backend/docker-compose.yml
      service: api
    environment:
      PYTHONPATH: /app
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 1.1.1.1
      - 8.8.8.8

  admin_ui:
    build: ./admin_frontend/admin-ui
    ports:
      - "5173:5173"
    depends_on:
      - api

  customer_ui:
    build: ./customer_frontend/customer-ui
    ports:
      - "6173:5173"
    depends_on:
      - api

volumes:
  pgdata:

networks:
  docker:
    external: true
