services:
  db:
    extends:
      file: ./backend/docker-compose.yml
      service: db
    env_file:
      - .env
    ports:
      - "5432:5432"

  api:
    extends:
      file: ./backend/docker-compose.yml
      service: api
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy

  admin_ui:
    build: ./admin_frontend/admin-ui
    env_file:
      - .env
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://api:8000}
      VITE_BASE_DOMAIN: ${BASE_DOMAIN}
    ports:
      - "5173:5173"
    depends_on:
      - api

  customer_ui:
    build: ./customer_frontend/customer-ui
    environment:
      VITE_API_BASE: http://api:8000
    ports:
      - "6173:6173"
    depends_on:
      - api

volumes:
  pgdata:
